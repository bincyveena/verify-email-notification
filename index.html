<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background: #2D217A; /* Base color */
      background-image: 
        radial-gradient(circle at 10px 10px, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0) 30px),
        radial-gradient(circle at 40px 40px, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0) 30px);
      background-size: 50px 50px; /* Adjust size of the pattern */
    }

    h1 {
      color: #4CAF50;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Check Your Email</h1>
  <p>We've sent a verification email to your inbox. Please check your email and click on the verification link to complete your registration.</p>
  <p>If you haven't received the email, check your spam folder.</p>
</body>
</html>
